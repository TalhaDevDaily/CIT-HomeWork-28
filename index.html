<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts by Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- My custom CSS -->
    <link rel="stylesheet" href="./StyleSheet/style.css" />

    <title>Counter Intervals</title>
  </head>
  <body>
    <div class="container">
      <h1 class="counter-primary-header">Number Counter</h1>
      <div class="counterbox">
        <input type="text" placeholder="Enter a number" class="input-field" />
        <button class="counter-btn">Go</button>
        <h2 class="counter-header" data-header="20"></h2>
      </div>

      <div class="counterbox">
        <input type="text" placeholder="Enter a number" class="input-field" />
        <button class="counter-btn">Go</button>
        <h2 class="counter-header" data-header="30"></h2>
      </div>

      <div class="counterbox">
        <input type="text" placeholder="Enter a number" class="input-field" />
        <button class="counter-btn">Go</button>
        <h2 class="counter-header" data-header="40"></h2>
      </div>

      <div class="counterbox">
        <input type="text" placeholder="Enter a number" class="input-field" />
        <button class="counter-btn">Go</button>
        <h2 class="counter-header" data-header="50"></h2>
      </div>
    </div>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
